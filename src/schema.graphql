type Query {
  info: String!
  feed: [Link!]!
  link(id: ID!): Link
}

type Mutation {
  createPost(description: String!, url: String!): Link
  updateLink(linkId: ID!, url: String, description: String): Link
  deleteLink(linkId: ID!): Link
}

type Link {
  id: ID!
  description: String!
  url: String!
  is_deleted: Boolean!
}